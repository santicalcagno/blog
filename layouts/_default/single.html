{{ define "main" }}
<main>
    <article>
        <h1>{{ .Title }}</h1>
        <time>{{ .Date.Format "2006-01-02" }}</time>
        {{ .Content }}
        {{ with .Params.tags }}
        <ul id="tags">
            {{ range . }}
            <li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
            {{ end }}
        </ul>
        {{ end }}
    </article>
</main>
{{ partial "sidebar.html" . }}
{{ end }}
